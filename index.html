<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    <label for="myCheck">Javascript</label>
    <input type="checkbox" id="myCheck">
    <br>
    <h3>Choose Payment Method</h3>
    <label for="paytmWallet">Paytm</label>
    <input type="radio" name="payment" id="paytmWallet">
    <label for="UPI">UPI</label>
    <input type="radio" name="payment" id="UPI">
    <label for="debitCard">Debit Card</label>
    <input type="radio" name="payment" id="debitCard">
    <label for="creditCard">Credit Card</label>
    <input type="radio" name="payment" id="creditCard">
    <br>
    <button type="submit" id="submitButton">Submit</button>
</body>
</html>
